# シェルプロンプトの間に空行を追加します
add_newline = true

[character]
success_symbol = '[🤔.oO\(](bold)'
error_symbol = '[🤔.oO\(](bold red)'

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"

[directory]
style = "bold #a1c9fb"

[git_branch]
format = '[\[$branch\]]($style) '
symbol = ""
style = "bold #aaaaaa"

[git_status]
style = "bold #aaaaaa"
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[golang]
format="[Go ($version )]($style)"
style="bold cyan"

[nodejs]
format = "[Node $version](bold green) "

[python]
format='[${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = ""
style="yellow bold"
pyenv_version_name = true

[rust]
format = "[Rust $version](red bold) "

[package]
disabled=true

[gcloud]
format = '[$symbol(\($project\))]($style) '
style = "bold yellow"
symbol="GCP "
